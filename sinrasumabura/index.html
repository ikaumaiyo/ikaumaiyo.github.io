<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>真裸スマブラ</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="main.css">
<link rel="stylesheet" type="text/css" href="game.css">
<script src="const.js"></script>
<script src="datastore.js"></script>
<script src="main.js"></script>
<script src="game.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js" async></script>

<script>

</script>
</head>
<body onClick="sound(30)">

	<div id="main-contents">

		<div class="cursor"></div>
		<div id="charSelect">
			<br style="clear: both;" />
		</div>

		<div id="startButton">
			<span data-tilt data-tilt-max="10" data-tilt-perspective="500">READY?</span>
		</div>

		<div id="choiceArea">
			<div id="charBox" data-tilt data-tilt-max="10" data-tilt-perspective="500">
				<div id="charTarget">
					<div id="charTargetImg" data-unit-id=""></div>
				</div>
				<div id="charTargetDeco"></div>
				<div id="charTargetDecoCut">
					<span></span>
				</div>
			</div>
			<div id="bossBox">
				<div class="prev">◀</div>
				<div id="bossTargetImg" style="background-image: url('img/boss01.png')" data-boss-id="01"></div>
				<div class="next">▶</div>
			</div>
		</div>

		<audio loop class="sound-file sp-bgm" preload="auto">
			<source src="sound/sp_bgm.mp3" type="audio/mp3">
		</audio>
		<audio class="sound-file atk01" preload="auto">
			<source src="sound/atk01.mp3" type="audio/mp3">
		</audio>
		<audio class="sound-file win" preload="auto">
			<source src="sound/win.mp3" type="audio/mp3">
		</audio>


	<button onClick="toggleVolume()" style="height: 100px;">選択画面ミュート</button>
	<button onClick="resetPlayer()" style="height: 100px;">プレイヤーリセット</button>
	<button onClick="resetBoss()" style="height: 100px;">ボスリセット</button>
	</div>

	<div id="game-contents" style="display: none;">

		<div class="unitArea boss">
			<div class="status boss">
				<div class="name"></div>
				<div class="level">
					Lv.<span></span>
				</div>
				<div class="hp">
					<span>HP</span>
					<meter min=0 max=100 low="20" high="50" optimum="90" value=10></meter>
				</div>
				<div class="hpPer">
					<span>HP</span>
				</div>
			</div>
			<div class="unitImg boss"></div>
		</div>

		<div class="unitArea player">
			<div class="unitImg player"></div>
			<div class="status player">
				<div class="name"></div>
				<div class="level">
					Lv.<span></span>
				</div>
				<div class="hp">
					<span>HP</span>
					<meter min=0 max=100 low="20" high="50" optimum="90" value=10></meter>
				</div>
				<div class="hpPer">
					<span>HP</span>
				</div>
			</div>
		</div>
		<div class="commandArea">
			<div class="fight">
				<ul>
					<li class="c1" data-atk-id=""></li>
					<li class="c2" data-atk-id=""></li>
					<li class="c3" data-atk-id=""></li>
					<li class="c4" data-atk-id=""></li>
				</ul>
			</div>

			<div class="menu"></div>
		</div>

		<div id="dialog">
			<div id="dialogBackground"></div>
			<div id="dialogContent">WIN</div>
		</div>

	</div>


</body>
</html>
