<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>ＴＬじぇねれーたー</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<link rel="stylesheet" type="text/css" href="main.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script src="main.js"></script>
<script src="mstChar.js"></script>
<script>

</script>
</head>
<body>
	<div id="main-contents">
		<h2 class="ui header">
			<i class="settings icon"></i>
			<div class="content">ＴＬじぇねれーたー</div>
		</h2>
		<div class="ui segment" id="target">
			<div class="ui grid">
				<div class="three wide column" id="char0" style="margin-left: 3%;">
					<div class="prcn-img"></div>
					<div class="prcn-char"></div>
					<div class="prcn-star"></div>
					<div class="prcn-rank"></div>
					<div class="prcn-unique"></div>
				</div>
				<div class="three wide column" id="char1">
					<div class="prcn-img"></div>
					<div class="prcn-char"></div>
					<div class="prcn-star"></div>
					<div class="prcn-rank"></div>
					<div class="prcn-unique"></div>
				</div>
				<div class="three wide column" id="char2">
					<div class="prcn-img"></div>
					<div class="prcn-char"></div>
					<div class="prcn-star"></div>
					<div class="prcn-rank"></div>
					<div class="prcn-unique"></div>
				</div>
				<div class="three wide column" id="char3">
					<div class="prcn-img"></div>
					<div class="prcn-char"></div>
					<div class="prcn-star"></div>
					<div class="prcn-rank"></div>
					<div class="prcn-unique"></div>
				</div>
				<div class="three wide column" id="char4">
					<div class="prcn-img"></div>
					<div class="prcn-char"></div>
					<div class="prcn-star"></div>
					<div class="prcn-rank"></div>
					<div class="prcn-unique"></div>
				</div>
			</div>
		</div>
		<!-- init ( edit area ) -->
		<button class="ui primary button button-init">初期化 ▼</button>

		<!-- edit area -->
		<div class="ui segment">
			<div class="edit-area "></div>
			<button class="ui button button-line-insert">╋</button>
		</div>

		<!-- export -->
		<button class="ui green button button-export">出力 ▼</button>

		<!-- IMG export area -->
		<div class="ui clearing segment img-export-area">
			<div class="ui green right floated button tsts">ダウンロード</div>
			<p>未出力</p>
			<img src="" id="result" />
		</div>

		<!-- TL export area -->
		<div class="ui clearing segment tl-export-area">
			<div class="ui green right floated button button-copy">コピー</div>
			<p>未出力</p>
		</div>
		<!-- input modules -->
		<div style="display: none;">
			<div id="prcn-char">
				<select class="ui fluid search dropdown">
				</select>
			</div>
			<div id="prcn-rank">
				<select class="ui dropdown">
					<option value="Rank14" selected>Rank14</option>
					<option value="Rank13">Rank13</option>
					<option value="Rank12">Rank12</option>
					<option value="Rank11">Rank11</option>
				</select>
			</div>
			<div id="prcn-star">
				<select class="ui dropdown">
					<option value="★5" selected>★5</option>
					<option value="★4">★4</option>
					<option value="★3">★3</option>
				</select>
			</div>
			<div id="prcn-unique">
				<select class="ui dropdown">
					<option value="-" selected>-</option>
					<option value="30">30</option>
					<option value="50">50</option>
					<option value="70">70</option>
					<option value="90">90</option>
					<option value="110">110</option>
					<option value="130">130</option>
				</select>
			</div>
			<div id="prcn-timeline-time">
				<input type="time" value="01:30">
			</div>
			<div id="prcn-timeline-char">
				<input type="checkbox" class="charChk" id="charNum" />
				<label class="charChk" for="charNum">charName</label>
			</div>
			<div id="prcn-timeline-biko">
				<div class="ui input">
					<input type="text" placeholder="備考" id="biko">
				</div>
			</div>
			<div id="prcn-timeline-delete">
				<button class="ui button button-line-delete">×</button>
			</div>

		</div>
	</div>
	<dialog id="char-select">
	<div class="ui placeholder segment ">
		<div class="ui icon header">キャラ選択</div>

		<div class="input-area"></div>
		<p>
		<div class="inline">
			<div class="ui primary button char-modal-submit">Ok</div>
			<div class="ui button char-modal-close">Cancel</div>
		</div>
		</p>
	</div>
	</dialog>
</body>
</html>
