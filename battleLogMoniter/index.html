<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="凸MONITER">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0.5">
<link rel="apple-touch-icon" href="img/icon.jpg">
<link rel="shortcut icon" href="img/favicon.ico">
<title>凸MONITER</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/loading.css">
<link rel="stylesheet" type="text/css" href="css/setting.css">
<link rel="stylesheet" type="text/css" href="css/analysis.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>



<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
<script src="js/main.js"></script>
<script src="js/datastore.js"></script>
<script src="js/analysis.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.default.min.css">

</head>
<body>

	<!-- ボス画像を盗む -->
	<input type="hidden" id="bossImg01" value="https://gamewith.akamaized.net/article_tools/pricone-re/gacha/177_enemy.png" />
	<input type="hidden" id="bossImg02" value="https://gamewith.akamaized.net/article_tools/pricone-re/gacha/153_enemy.png" />
	<input type="hidden" id="bossImg03" value="https://gamewith.akamaized.net/article_tools/pricone-re/gacha/95_enemy.png" />
	<input type="hidden" id="bossImg04" value="https://gamewith.akamaized.net/article_tools/pricone-re/gacha/191_enemy.png" />
	<input type="hidden" id="bossImg05" value="https://gamewith.akamaized.net/article_tools/pricone-re/gacha/178_enemy.png" />
	<!-- ヘッダ -->
	<header>
		<div class="button">var1.2</div>
		<div class="reload button">再読み込み</div>
		<div class="openSpreadSheet button">スプシ</div>
		<div class="openJson button">json</div>
		<div class="openSetting button">設定</div>
		<input type="date" id="targetDate"></input>
	</header>

	<!-- コンテンツ -->
	<div id="main-contents">
		<!-- エラーメッセージ -->
		<div class="error">errorMsg</div>
		<!-- ローディングアニメーション -->
		<div class="loading">
			<div class="spinner type1">
				<span>('ω')</span>
			</div>
		</div>
		<!-- 設定画面 -->
		<div id="modal">
			<div id="modal_content">
				<button class="btn_close button">閉じる</button>
				<br> <br>
			</div>
		</div>

		<!-- 分析結果 -->
		<div id="analysis">

			<!-- プリコネ日 -->
			<div id="render-targetDate">
				<span></span>
			</div>
			<!-- 凸数 -->
			<div id="render-battleSuccessful" class="analysis-render-box draggable">
				<span class="tete">今日の凸</span> <span class="totuNum"></span>
				<div class="perProgress">
					<div class="successful"></div>
				</div>
				<span class="perNum"></span>
			</div>
			<!-- ボスの状態-->
			<div id="render-bossState" class="analysis-render-box draggable">
				<div class="title">
					<span class="tete">ボス進捗</span>
				</div>
				<div class="bossStateWrapLine">
					<div class="emptyBox title">warp</div>
					<div class="boss b1"></div>
					<div class="boss b2"></div>
					<div class="boss b3"></div>
					<div class="boss b4"></div>
					<div class="boss b5"></div>
				</div>
			</div>

			<!-- 岸君の凸状況 -->
			<div id="render-kisiState" class="analysis-render-box draggable">
				<div class="title">
					<span class="tete">凸状況 (黄色は進捗, 紫は凸傾向)</span>
				</div>
				<div class="chkOption">
					<input type="checkbox" id="chk-hideFin" value="1">
					<label for="chk-hideFin">3凸を排除</label>
					<input type="checkbox" id="chk-magicUsed" value="1">
					<label for="chk-magicUsed">魔法凸を排除</label>
				</div>
				<table id="kisiStateTable" class="tablesorter">
					<thead>
						<tr>
							<th>名前</th>
							<th>凸数</th>
							<th>凸メーター</th>
							<th>魔法凸済</th>
							<th>１</th>
							<th>２</th>
							<th>３</th>
							<th>４</th>
							<th>５</th>
							<th>１</th>
							<th>２</th>
							<th>３</th>
							<th>４</th>
							<th>５</th>
						</tr>
					</thead>
					<tr>
					</tr>
				</table>
			</div>

<!-- 			<!-- 岸君の凸傾向 --><!--
			<div id="render-kisiTrend" class="analysis-render-box draggable">
				<div class="title">
					<span class="tete">凸傾向</span>
				</div>
				<table id="kisiTrendTable" class="tablesorter">
					<thead>
						<tr>
							<th>名前</th>
							<th>１</th>
							<th>２</th>
							<th>３</th>
							<th>４</th>
							<th>５</th>
						</tr>
					</thead>
					<tr>
					</tr>
				</table>
			</div> -->

			<!-- 凸チャート -->
			<div id="render-battleChart" class="analysis-render-box draggable">
				<canvas class="chart"></canvas>
			</div>
		</div>
		<!-- 分析結果 -->
		<!-- <button style="height:2000px">sde</button> -->
	</div>
	<!-- コンテンツ -->
</body>
</html>
