<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>凸MONITER</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/loading.css">
<link rel="stylesheet" type="text/css" href="css/setting.css">
<link rel="stylesheet" type="text/css" href="css/analysis.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
<script src="js/main.js"></script>
<script src="js/datastore.js"></script>
<script src="js/analysis.js"></script>

</head>
<body>

	<!-- ボス画像を盗む -->
	<input type="hidden" id="bossImg01" value="https://gamewith.akamaized.net/article_tools/pricone-re/gacha/177_enemy.png" />
	<input type="hidden" id="bossImg02" value="https://gamewith.akamaized.net/article_tools/pricone-re/gacha/153_enemy.png" />
	<input type="hidden" id="bossImg03" value="https://gamewith.akamaized.net/article_tools/pricone-re/gacha/95_enemy.png" />
	<input type="hidden" id="bossImg04" value="https://gamewith.akamaized.net/article_tools/pricone-re/gacha/191_enemy.png" />
	<input type="hidden" id="bossImg05" value="https://gamewith.akamaized.net/article_tools/pricone-re/gacha/178_enemy.png" />
	<!-- ヘッダ -->
	<header>
		<div class="button">var1.0</div>
		<div class="reload button">再読み込み</div>
		<div class="openSpreadSheet button">スプシ</div>
		<div class="openJson button">json</div>
		<div class="openSetting button">設定</div>
		<input type="date" id="targetDate"></input>
	</header>

	<!-- コンテンツ -->
	<div id="main-contents">
		<!-- エラーメッセージ -->
		<div class="error">errorMsg</div>
		<!-- ローディングアニメーション -->
		<div class="loading">
			<div class="spinner type1">
				<span>('ω')</span>
			</div>
		</div>
		<!-- 設定画面 -->
		<div id="modal">
			<div id="modal_content">
				<button class="btn_close button">閉じる</button>
				<br> <br>
			</div>
		</div>

		<!-- 分析結果 -->
		<div id="analysis">

			<!-- プリコネ日 -->
			<div id="render-targetDate">
				<span></span>
			</div>
			<!-- 凸数 -->
			<div id="render-battleSuccessful" class="analysis-render-box">
				<span class="tete">今日の凸</span> <span class="totuNum"></span>
				<div class="perProgress">
					<div class="successful"></div>
				</div>
				<span class="perNum"></span>
			</div>
			<!-- 凸チャート -->
			<div id="render-battleChart" class="analysis-render-box">
				<canvas class="chart"></canvas>
			</div>
			<!-- ボスの状態-->
			<div id="render-bossState" class="analysis-render-box">
				<div class="title">
					<span class="tete">ボス進捗</span>
				</div>
				<div class="bossStateWrapLine">
					<div class="emptyBox">warp</div>
					<div class="boss b1"></div>
					<div class="boss b2"></div>
					<div class="boss b3"></div>
					<div class="boss b4"></div>
					<div class="boss b5"></div>
				</div>
			</div>

		</div><!-- 分析結果 -->

	</div><!-- コンテンツ -->
</body>
</html>
